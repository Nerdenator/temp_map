<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home Temperature Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Home Temperature Dashboard</h1>
    <hr/>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                Temp 1
            </div>
            <div class="col-lg-4">
                Temp 2
            </div>
            <div class="col-lg-4">
                Temp 3
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="temp1Detail">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#temp1DetailCard"
                                        aria-expanded="true" aria-controls="temp1DetailCard">
                                    Temp 1 Detail
                                </button>
                            </h5>
                        </div>
                        <div id="temp1DetailCard" class="collapse show" aria-labelledby="temp1Detail"
                             data-parent="#accordion">
                            <div class="card-body">
                                table or graph or something here.
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="temp2Detail">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse"
                                        data-target="#temp2DetailCard" aria-expanded="false"
                                        aria-controls="temp2DetailCard">
                                    Temp 2 Detail
                                </button>
                            </h5>
                        </div>
                        <div id="temp2DetailCard" class="collapse" aria-labelledby="temp2Detail"
                             data-parent="#accordion">
                            <div class="card-body">
                                table or graph or something here
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header" id="temp3Detail">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse"
                                        data-target="#temp3DetailCard" aria-expanded="false"
                                        aria-controls="temp3DetailCard">
                                    Temp 3 Detail
                                </button>
                            </h5>
                        </div>
                        <div id="temp3DetailCard" class="collapse" aria-labelledby="temp3Detail"
                             data-parent="#accordion">
                            <div class="card-body">
                                table or graph or something here
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
